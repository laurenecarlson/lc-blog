title: LC Blog
short_title: LC Blog
description: Lifestyle blog for LC
baseurl:
permalink: "/:path/"
defaults:
  - scope:
      path: ""
    values:
      layout: page
  - scope:
      path: ""
      type: posts
    values:
      layout: post
collections:
  posts:
    output: true

jekyll-archives:
  enabled: all
  layout: "archive"

plugins:
  - jekyll-menus
  - jekyll-feed
  - jekyll-archives

sass:
  style: compressed
